spring.application.name=lucasdemo

# Python 可执行路径（默认使用系统 python）
app.python.cmd=python
# 工作目录（生成的帧/视频/临时文件）
app.workdir=${user.home}/video-qrcode
# ffmpeg 可执行文件（若为空则假定已在 PATH）
app.ffmpeg.cmd=ffmpeg
# 默认编码参数
app.default.gridN=2
app.default.fps=60
app.default.resolution=1080p
app.default.enableFec=true
app.default.fecParityPercent=20

# 数据源配置（默认H2内存数据库，便于快速试跑；后续可切换MySQL）
spring.datasource.url=jdbc:h2:mem:videodb;DB_CLOSE_DELAY=-1;MODE=MySQL
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true

# MyBatis-Plus 配置
mybatis-plus.configuration.map-underscore-to-camel-case=false
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.slf4j.Slf4jImpl

# 对象存储（本地起步，可切换minio）
app.storage.type=local
app.storage.local.base-dir=${user.home}/video-store

# 业务参数样例（备用，不参与实际读取）
app.sample.python.cmd=python
app.sample.workdir=${user.home}/video-qrcode
app.sample.ffmpeg.cmd=ffmpeg
app.sample.default.gridN=2
app.sample.default.fps=60
app.sample.default.resolution=1080p
app.sample.default.enableFec=true
app.sample.default.fecParityPercent=20

# 对象存储样例（备用）
app.sample.storage.type=local
app.sample.storage.local.base-dir=${user.home}/video-store